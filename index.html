<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="odin-lined.png" alt="The Odin Project logo">
            Odin</div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="main">
        <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>

        <form action="" method="get">
            <div class="wrapper">
                <h1>Let's do this!</h1>
                <section>
                    <p><label for="fname">first name</label><input name="fname" type="text" required></p>
                    <p><label for="lname">last name</label><input name="lname" type="text"></p>
                    <p><label for="mail">email</label><input name="mail" type="email" required></p>
                    <p><label for="tel">phone number</label><input name="tel" type="tel" required></p>
                    <p id="input-wrapper"><label for="psswrd">password</label><input name="password" type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters, at least one letter and one number."></p>
                    <p><label for="confirm">confirm password</label><input name="confirm" type="password" required></p>
                </section>
            </div>
            <input type="submit" value="Create account">
        </form>

        <div class="login">Already have an account? <a href="">Log in</a></div>
        <footer>Made by <a href="https://github.com/mmxwillow">mmxwillow</a></footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
